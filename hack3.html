<!DOCTYPE html>
<html>
  <head>
    <title>Railway Ticket Reservation System</title>
    <link rel="stylesheet" type="text/css" href="hack3.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
  </head>
  <body>
    <h1>Book Your Train Ticket</h1>
    <div class="index container animated zoomIn">
      <div class="form contactform">
        <div id="page1">
          <div class="index row">
            <div class="field col-sm-6">
              <label for="from">From :</label>
              <input
                type="text"
                id="from"
                name="from"
                placeholder="Enter City"
              />
            </div>

            <div class="field col-sm-6">
              <label for="to">To :</label>
              <input type="text" id="to" name="to" placeholder="Enter City" />
            </div>

            <div class="field col-sm-6">
              <label for="date">Date :</label>
              <input
                type="text"
                id="datepicker"
                name="date"
                placeholder="Select Date"
              />
            </div>

            <div class="field col-sm-6">
              <label for="time">Preferred Time :</label>
              <input
                type="text"
                id="timepicker"
                name="time"
                placeholder="Select Time"
              />
            </div>

            <div class="field col-sm-6">
              <label for="class">Class :</label>
              <select id="class" name="class">
                <option value="sleeper">Sleeper</option>
                <option value="3ac">3 AC</option>
                <option value="2ac">2 AC</option>
                <option value="1ac">1 AC</option>
                <option value="EXECUTIVE CHAIR">EXECUTIVE CHAIR</option>
              </select>
            </div>

            <div class="field col-sm-6">
              <button type="submit" id="submit">
                <a href="confirm.html">Book</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <!-- <script src="login.js"></script> -->
    <script>
      $(function () {
        // Datepicker initialization
        $("#datepicker").datepicker({
          dateFormat: "yy-mm-dd", // Format the date as desired
          minDate: 0, // Set minimum date to today
        });
      });
    </script>

    <!-- <script src="merge.js" type="module"></script> -->
  </body>
</html>
